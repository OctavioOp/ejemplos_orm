<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    {% load static %}
    <div class="container">

        <section class="container p-5">
            <h3>Agregacion Ninjas</h3>
            <form method="POST" action="/create2">
                {% csrf_token %}
                <div class="mb-3">
                    <label>first name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label>last name</label>
                    <input type="text" class="form-control" name="last" required>
                </div>

                <select class="form-select" aria-label="Default select example" name="dojo">
                    <option selected>Open this select menu</option>
                    {%for dojo in dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>

                <button type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
        </section>
        <section>
            <div class="container">
                <h1>Dojos-Ninjas</h1>
                <div class="section text-center">
                    {% for dojo in dojos%}
                    <h2>{{dojo.name}}</h2>
                    {%for ninja in ninjas%}
                    <p>
                        {%if dojo.id == ninja.dojo.id%}{{ninja.firs_name}} {{ninja.last_name}}{%endif%}</li>
                    </p>
                    {%endfor%}
                    {%endfor%}
                </div>
        </section>
    </div>
</body>

</html>
